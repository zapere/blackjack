<!doctype html>
<html>

<head>
	<title>Blackjack</title>
	<style>
		button:disabled {
			background: lightgrey;
			color: grey;
		}

		#winnerMessage {
			position: absolute;
			right: calc(25%);
		}
	</style>
</head>

<body>
	<div>
		<h2>Player's Hand</h2>
		<div id="playerHandContainer">
			<img src="img/cards/10C.png" height="180" width="120">
			<img src="img/cards/blue_back.png" height="180" width="120">
		</div>
	</div>
	<button id="hitButton">Hit</button>
	<button id="standButton">Stand</button>
	<h1 id="winnerMessage">Player Won!</h1>
	<div>
		<h2>Dealer's Hand</h2>
		<div id="dealerHandContainer">
			<img src="img/cards/10C.png" height="180" width="120">
			<img src="img/cards/blue_back.png" height="180" width="120">
		</div>
	</div>

	<script src="main.js"></script>

</html>
